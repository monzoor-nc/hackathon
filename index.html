<html ng-app="sampleApp">
<head>
	<title>Design.ly</title>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	<script src="app.js"></script>



	<script src="bower_components/jquery/dist/jquery.js"></script>


</head>
<body>
	<header>
		<div class="logo">
			<a href="/"> <img src="asset/img/logo.png"> </a>
		</div>
		<div class="done">
			Invite people
		</div>
	</header>
	<div class="content">
		<div class="url-holder">
			<div class="homepage">
				<h1>Designed something?</h1>
				<h2>Why not share and see what others think</h2>
				<div class="input-parent">
					<div class="input-holder">
						<div class="form">
							<div class="url-box">
								<input type="text" class="input-text dropboxurl" placeholder="&#62256; url to file(e.g.png,jpg)" required>
								<button class="help-icon"></button>
							    <div class="message">You must have a Dropbox account and hosted your file there;then share the url of the file</div>
                            </div>

							<!-- button class is for js,never remove it -->
							<input type="button" class="button submit-button" value="Let's see!">
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
		<div id="designpage">
			<!-- this one is the design page -->
			<img src="" class="clientimage">
			<script src="interact.js"></script>
		</div>
		<textarea class="markerdetail" placeholder="enter your details here"></textarea>
	</div>
	<script type="text/javascript" src='interact.js'></script>
</body>
</html>
