<html ng-app="sampleApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SampleCtrl">
<!-- anything typed in here is magically saved to Firebase! -->
<input type="text" ng-model="data.text"/>
<!-- all changes from Firebase magically appear here! -->
x:<input type="text" ng-model="marker.x"/>
y:<input type="text" ng-model="marker.y"/>
desc:<input type="text" ng-model="marker.desc"/>
user:<input type="text" ng-model="marker.user"/>
<!--marker:<input type="text" ng-model="data.marker"/>-->
<input type="button" value="Add Marker" ng-click="addMarker()"/>

<h1>You said: {{ data.text }}, id:{{id}}, url:{{url}}</h1>
</body>
</html>
